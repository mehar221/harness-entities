apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: library/python:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: ENV
              value: "production"
            - name: PORT
              value: "5000"
